<div class="register-container-wrapper d-flex justify-content-center align-items-center minimalist-bg">
  
  <div class="card bg-white border-0 rounded-4 shadow-lg p-4 p-md-5 modern-card">
    
    <h2 class="text-center mb-4 text-dark fw-bold">
      <i class="bi bi-person-circle me-2"></i> Create Account
    </h2>

    <form [formGroup]="formdata" (ngSubmit)="register()">
      
      <div class="mb-3">
        <label for="username" class="form-label text-muted fw-semibold">Username</label>
        
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0 text-dark"><i class="bi bi-person"></i></span>
          <input
            id="username"
            type="text"
            formControlName="username"
            class="form-control text-dark border-start-0 modern-input"
            placeholder="Enter your identifier"
            [ngClass]="{'is-invalid': formdata.get('username')?.invalid && formdata.get('username')?.touched}"
          />
          <div class="invalid-feedback">
            Username is required.
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label text-muted fw-semibold">Password</label>

        <div class="input-group">
          <span class="input-group-text bg-light border-end-0 text-dark"><i class="bi bi-lock"></i></span>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-control text-dark border-start-0 modern-input"
            placeholder="Enter your password"
            [ngClass]="{'is-invalid': formdata.get('password')?.invalid && formdata.get('password')?.touched}"
          />
          <div class="invalid-feedback">
            Password is required.
          </div>
        </div>
      </div>

      <div class="d-grid mt-4">
<button type="submit" class="modern-btn btn-lg fw-bold" [disabled]="formdata.invalid">
  <i class="bi bi-check-circle me-2"></i> Register Now
</button>

      </div>
    </form>
  </div>
</div>
